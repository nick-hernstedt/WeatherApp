<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />

   
    <title>5 Day Forecast</title>
  </head>
  <body class="bg">

    <div id="header" class="d-flex justify-content-center">
      Weather Dashboard
    </div>



    <div class="container">
      <div class="row">
        <!-- cities and search bar -->
        <div class="container-left  col-3" id="citiesBar">
          <input type="text" id="cityInput" placeholder="Search your city" />
          <button class="btn" type="button" id="searchBtn">â˜€</button>
          <div id="cityButtons"></div>
        </div>
      



        <!-- current day weather -->
        <div class="container-right col-8 border mainBox">
          <div id="city-name">Please search for you city!</div>
          <img id="weatherIcon"></img>
          <div id="currentDate"></div>
          <div id="temp" class= "boxFont"></div>
          <div id="humidity" class= "boxFont"></div>
          <div id="windSpeed" class= "boxFont"></div>
          <div class="result-uv-index boxFont" id="result-uv-index"></div>
        </div>
      </div>


      <H1 class="text-center pb-4" id="lowerHeader">5 Day Weather Forecast</H1>
      <!-- 5 day forcast cards -->
        <div class="d-flex justify-content-center">

            <!-- DAY 1 CARD -->
            <div class="card m-1" >
                <div class="card-body text-center">
                  <h5 class="card-title" id="day1date">Day 1</h5>
                  <img class="day1Icon" id="day1Icon"></img>
                  <p class="card-text" id="day1Temp"></p>
                  <p class="card-text" id="day1Humidity"></p>
                  
                </div>
              </div>

              <!-- DAY 2 CARD -->
              <div class="card m-1" >
                <div class="card-body text-center">
                  <h5 class="card-title" id="day2date">Day 2</h5>
                  <img class="day2Icon" id="day2Icon"></img>
                  <p class="card-text" id="day2Temp"></p>
                  <p class="card-text" id="day2Humidity"></p>
                  
                </div>
              </div>

              <!-- DAY 3 CARD -->
              <div class="card m-1" >
                <div class="card-body text-center">
                  <h5 class="card-title" id="day3date">Day 3</h5>
                  <img class="day3Icon" id="day3Icon"></img>
                  <p class="card-text" id="day3Temp"></p>
                  <p class="card-text" id="day3Humidity"></p>
                  
                </div>
              </div>

              <!-- DAY 4 CARD -->
              <div class="card m-1" >
                <div class="card-body text-center">
                  <h5 class="card-title" id="day4date">Day 4</h5>
                  <img class="day4Icon" id="day4Icon"></img>
                  <p class="card-text" id="day4Temp"></p>
                  <p class="card-text" id="day4Humidity"></p>
                  
                </div>
              </div>

              <!-- DAY 5 CARD -->
              <div class="card m-1" >
                <div class="card-body text-center">
                  <h5 class="card-title" id="day5date">Day 5</h5>
                  <img class="day5Icon" id="day5Icon"></img>
                  <p class="card-text" id="day5Temp"></p>
                  <p class="card-text" id="day5Humidity"></p>
                  
                </div>
              </div>


        </div>
         

    </div>

    <!-- Optional JavaScript -->
   
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script 
    src="https://code.jquery.com/jquery-3.4.1.js"integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="crossorigin="anonymous"
    ></script>

    <script src='./assets/javascript/script.js'></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
