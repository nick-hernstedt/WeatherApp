<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />

   
    <title>5 Day Forecast</title>
  </head>
  <body>


    <div class="jumbotron">5 day Forecast</div>




    <div class="container">
      <div class="row">
        <!-- cities and search bar -->
        <div class="container-left  col-3" id="citiesBar">
          <input type="text" id="cityInput" placeholder="Search your city" />
          <button class="btn" type="button" id="searchBtn">â˜€</button>
        </div>
        <div id="cityButtons"></div>



        <!-- current day weather -->
        <div class="container-right col-8">
          <div class="border" id="city-name">Please search for you city!</div>
          <img id="weatherIcon"></img>
          <div id="currentDate"></div>
          <div id="temp"></div>
          <div id="humidity"></div>
          <div id="windSpeed"></div>
          <div id="uvIndex"></div>
        </div>
      </div>


      <H1 class="text-center">5 Day Weather Forecast</H1>
      <!-- 5 day forcast cards -->
        <div class="d-flex justify-content-center">

            <!-- DAY 1 CARD -->
            <div class="card m-1" >
                <div class="card-body">
                  <h5 class="card-title" id="day1date">Pick your city</h5>
                  <img class="day1Icon" id="day1Icon"></img>
                  <p class="card-text" id="day1Temp"></p>
                  <p class="card-text" id="day1Humidity"></p>
                  
                </div>
              </div>

              <!-- DAY 2 CARD -->
              <div class="card m-1" >
                <div class="card-body">
                  <h5 class="card-title" id="day1date">Pick your city</h5>
                  <img class="day2Icon" id="day2Icon"></img>
                  <p class="card-text" id="day2Temp"></p>
                  <p class="card-text" id="day2Humidity"></p>
                  
                </div>
              </div>

              <!-- DAY 3 CARD -->
              <div class="card m-1" >
                <div class="card-body">
                  <h5 class="card-title" id="day3date">Pick your city</h5>
                  <img class="day3Icon" id="day3Icon"></img>
                  <p class="card-text" id="day3Temp"></p>
                  <p class="card-text" id="day3Humidity"></p>
                  
                </div>
              </div>

              <!-- DAY 4 CARD -->
              <div class="card m-1" >
                <div class="card-body">
                  <h5 class="card-title" id="da4date">Pick your city</h5>
                  <img class="day4Icon" id="day4Icon"></img>
                  <p class="card-text" id="day4Temp"></p>
                  <p class="card-text" id="day4Humidity"></p>
                  
                </div>
              </div>

              <!-- DAY 5 CARD -->
              <div class="card m-1" >
                <div class="card-body">
                  <h5 class="card-title" id="day5date">Pick your city</h5>
                  <img class="day5Icon" id="day5Icon"></img>
                  <p class="card-text" id="day5Temp"></p>
                  <p class="card-text" id="day5Humidity"></p>
                  
                </div>
              </div>


        </div>
         

    </div>

    <!-- Optional JavaScript -->
    <link rel="javascript" href="./assets/javascript/script.js">
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
